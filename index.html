<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Dynamic and Editable Resume Builder</h1>

    <form id="resumeForm">
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        placeholder="Enter your phone number"
        required
      />

      <h2>Education</h2>
      <label for="education">Education:</label>
      <textarea
        id="education"
        placeholder="Enter your education"
        required
      ></textarea>

      <h2>Work Experience</h2>
      <label for="experience">Work Experience:</label>
      <textarea
        id="experience"
        placeholder="Enter your experience"
        required
      ></textarea>

      <h2>Skills</h2>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>
    <!-- dynamic -->
    <div id="resume" class="resume" style="display: none">
      <h2>Generated Resume</h2>
      <section id="personal-info" class="editable-section">
        <h3>Personal Information</h3>
        <p class="editable" data-editable="name">
          Name: <span id="nameDisplay"></span>
        </p>
        <p class="editable" data-editable="email">
          Email: <span id="emailDisplay"></span>
        </p>
        <p class="editable" data-editable="phone">
          Phone: <span id="phoneDisplay"></span>
        </p>
      </section>
      <section id="education-info" class="editable-section">
        <h3>Education</h3>
        <p class="editable" data-editable="education" id="educationDisplay">
          <span></span>
        </p>
      </section>
      <section id="work-experience-info" class="editable-section">
        <h3>Work Experience</h3>
        <p
          class="editable"
          data-editable="experience"
          id="experienceDisplay"
        ></p>
      </section>
      <section id="skills-info" class="editable-section">
        <h3>Skills</h3>
        <p class="editable" data-editable="skills" id="skillsDisplay"></p>
      </section>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
